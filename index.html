<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D-A-S-C â€¢ Hugging Face</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2em;
      text-align: center;
      background: #0a0a0a;
      color: white;
    }
    button {
      padding: 12px 24px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ffd633;
    }
    p {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>D-A-S-C</h1>
  <p>This app will redirect you to the Hugging Face organization page.</p>
  <button onclick="launchHF()">Open Now</button>
  <p>If you are not redirected, 
     <a href="https://huggingface.co/D-A-S-C" style="color:#ffcc00;">click here</a>.
  </p>

  <script>
    const target = "https://huggingface.co/D-A-S-C";

    function launchHF() {
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        // Inside PWA
        window.location.assign(target);
      } else {
        // Browser
        window.open(target, "_blank");
      }
    }

    // Auto redirect after 3 seconds if in PWA
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      setTimeout(launchHF, 3000);
    }
  </script>
</body>
</html>
